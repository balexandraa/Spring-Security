<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1>Add Book</h1>
    <form th:action="@{/books/create}" th:object="${book}" method="post" class="form-container">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter title" required />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" placeholder="Enter name" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" placeholder="Enter price" step="0.01" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Book</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
